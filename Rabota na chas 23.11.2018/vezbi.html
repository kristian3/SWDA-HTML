<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="vezbi.css">
</head>
<body>
    <div class="shopping-list">
        <h2 class="title">Shopping List</h2>
        <table cellpadding="0" cellspacing="0">
            <tr>
                <th>items</th>
                <th>quantity</th>
                <th>price</th>
                <th></th>
            </tr>

            <tr>
                <td class="col-product">
                    <img src="images/Layer 21.png">
                    <div class="name">
                         <span class="product-name">Oranges</span>
                         <span class="product-price">$0.5/piece</span>
                    </div>

                </td>
                <td class="col-items">
                    <button class="item-btn minus">-</button>
                    <input type="text" class="num" value="0">
                    <button class="item-btn plus">+</button>
                </td>
                <td class="col-price">$0.5</td>
                <td class="col-delete">&times;</td> <!---simboli primer &euro...-->
            </tr>

            <tr>
                    <td class="col-product">
                        <img src="images/2.png">
                        <div class="name">
                             <span class="product-name">Lettuce</span>
                             <span class="product-price">$1/piece</span>
                        </div>
    
                    </td>
                    <td class="col-items">
                        <button class="item-btn minus">-</button>
                        <input type="text" class="num" value="0">
                        <button class="item-btn plus">+</button>
                    </td>
                    <td class="col-price">$21</td>
                    <td class="col-delete">&times;</td> <!---simboli primer &euro...-->
                </tr>

                <tr>
                        <td class="col-product">
                            <img src="images/Layer 3.png">
                            <div class="name">
                                 <span class="product-name">Strawberries</span>
                                 <span class="product-price">$4/kg</span>
                            </div>
        
                        </td>
                        <td class="col-items">
                            <button class="item-btn minus">-</button>
                            <input type="text" class="num" value="0">
                            <button class="item-btn plus">+</button>
                        </td>
                        <td class="col-price">$4</td>
                        <td class="col-delete">&times;</td> <!---simboli primer &euro...-->
                </tr>
        </table>

        <button class="sl-button add">Add Item</button>
        <button class="sl-button empty">Empty List</button>
    </div>
</body>
</html>
